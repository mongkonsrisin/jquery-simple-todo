<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container" style="max-width:480px;">
      <h1 class="text-center text-danger mt-5 mb-3 font-weight-bold">TODO</h1>
      <div class="form-group">
          <input id="todoText" type="text" placeholder="What is your TODO ?" class="form-control form-control-lg">
      </div>
      <div class="form-group">
          <button id="addButton" type="button" class="btn btn-block btn-danger btn-lg">ADD</button>  
      </div>
      <hr>
      <ul id="todoList" class="list-group font-weight-bold text-truncate">
           
      </ul>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var todoText = $('#todoText');
    var addButton = $('#addButton');
    var todoList = $('#todoList');
    addButton.click(function() {
      var text = todoText.val().trim();
      if(text != '') {
        var newTodo = document.createElement('li');
        $('<li class="list-group-item list-group-item-danger list-group-item-action">'+text+'</li>')
        .appendTo(todoList)
        .click(function() {
          var clickedTodo = $(this);
          clickedTodo.remove();
        });
        todoText.value = '';
      }
    });
  </script>
  </body>
</html>
